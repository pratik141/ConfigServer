<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <script src="/static/js/bootstrap.min.js"></script>
</head>

<link rel="stylesheet" type="text/css" href="/static/css/login.css">

<body>
    <div class="container" style="margin-top:50px;">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">

        <img src="/static/images/logo.png" alt="Avatar" style="width: 25%;">
        <br><br>
                <form action="" method="POST">
                    {% if error %}
                        <p class=error style="background-color: rgb(255, 255, 116)"><strong>Error:</strong> {{ error }}
                    {% endif %}
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon3">Username</span>
                        <input type="text" class="form-control" placeholder="Enter Username" name="username" id="user" aria-describedby="basic-addon3" required >
                    </div>
                    <br>
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon3">Password</span>
                        <input type="password" class="form-control" placeholder="Enter Password" id="pass" name="password" aria-describedby="basic-addon3" required>
                    </div>
                    <br>
                    <button type="submit">Login</button>
                    <!-- <input type="Submit" value="Login" class="btn btn-default btn-sm"> -->
                </form>
            <!-- </div> -->
            </div>
        </div>
    </div>
</body>
</html>
